<div class="container-login">
    <div class="row-fluid">
        <div class="well login-box">
            <form class="login-form active" id="loginDialog">
                <legend>Login</legend>
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input value='' id="login-username" placeholder="Username" type="text" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input id="login-password" value='' placeholder="Password" type="text" class="form-control" />
                </div>
                <div class="form-group text-center">
                    <button type="reset" class="btn btn-danger btn-cancel-action">Reset</button>
                    <a href="index.html" class="btn btn-success btn-login-submit">Login</a>
                </div>
            </form>

            <form class="signup-form" id="signupDialog">
                <legend>Sign Up</legend>
                <div class="form-group">
                    <label for="signup-username">Username</label>
                    <input value='' id="signup-username" placeholder="Username" type="text" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input value='' id="signup-email" placeholder="Email" type="email" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input id="signup-password" value='' placeholder="Password" type="text" class="form-control" />
                </div>
                <div class="form-group text-center">
                    <button type="reset" class="btn btn-danger btn-cancel-action">Reset</button>
                    <input type="submit" class="btn btn-success btn-login-submit" value="Sign Up" />
                </div>
            </form>

            <div class="text-center">
                <a href="#" id="register">Need an Account?</a>
            </div>
        </div>
    </div>
</div>
<script>

	$(document).ready( function() {

		$(document).on('click', '#register', function(e) {
			e.preventDefault();

			var $login = $('#loginDialog');
			var $signup = $('#signupDialog');
			var $text = $('#register');

			if($login.hasClass('active')) {
				$signup.show();
				$signup.addClass('active');
				$login.hide();
				$login.removeClass('active');
				$text.html('Already have an Account?');
			} else {
				$login.addClass('active');
				$login.show();
				$signup.hide();
				$signup.removeClass('active');
				$text.html('Need an Account?');
			}
		});
	});

</script>
