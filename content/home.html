<div class="container-fluid">
    <h1>Available templates</h1>
    <p>Available bootstrap templates</p>
    <hr>
    <h3>Login</h3>
    <p>
        <a class="btn btn-primary btn-lg login" href="login-layout.html" role="button" id="login-one">vertically centered</a>
		<a class="btn btn-primary btn-lg login" href="login-layout.html" role="button" id="login-two">with social login</a>
    </p>
    <hr>
	<h3>Responsive Tables</h3>
	<p>
		<a class="btn btn-primary btn-lg tables" href="table-layout.html" role="button" id="table-one">with divs</a>
		<a class="btn btn-primary btn-lg tables" href="table-layout.html" role="button" id="table-two">using tables</a>
	</p>
	<hr>
	<h3>Buttons</h3>
	<p>
		<a class="btn btn-primary btn-lg buttons" href="button-layout.html" role="button" id="button-one">colorful</a>
		<a class="btn btn-primary btn-lg buttons" href="button-layout.html" role="button" id="button-two">icon</a>
		<a class="btn btn-primary btn-lg buttons" href="button-layout.html" role="button" id="button-three">grouped</a>
	</p>
	<hr>
	<h3>Misc</h3>
	<p>
		<a class="btn btn-primary btn-lg misc" href="misc-layout.html" role="button" id="misc-one">box material design</a>
		<a class="btn btn-primary btn-lg misc" href="misc-layout.html" role="button" id="misc-two">card material design</a>

<script>
	$(document).on('click', '.tables', function(e) {
		var tableId = e.currentTarget.id;
		sessionStorage.setItem('table', tableId);
	});
	$(document).on('click', '.login', function(e) {
		var miscId = e.currentTarget.id;
		sessionStorage.setItem('login', miscId);
	});
	$(document).on('click', '.buttons', function(e) {
		var buttonId = e.currentTarget.id;
		sessionStorage.setItem('buttons', buttonId);
	});
	$(document).on('click', '.misc', function(e) {
		var miscId = e.currentTarget.id;
		sessionStorage.setItem('misc', miscId);
	});

</script>
