<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Synergy App Template</title>

	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

	<!--Styles for pages. I had them separated so anyone can chose that they want in their app-->
	<link id="local">
</head>
<body class="tables">
<div id="header"></div>
<div id="content"></div>
<div id="footer"></div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>

<script>
	function loadElement(element, content){
		$(element).load(content);
	}
	var tableNumber = sessionStorage.getItem('table');
	loadCss(tableNumber);
	$(document).ready( function() {

		loadElement('#header', 'content/navigation.html');
		loadElement('#content', 'content/tables/' + tableNumber + '.html');
		loadElement('#footer', 'content/footer.html');
	});

	function loadCss(href) {

		var cssLink = $('#local');
		$("head").append(cssLink); //IE hack: append before setting href

		cssLink.attr({
			rel:  "stylesheet",
			type: "text/css",
			href: 'css/tables/' + href + '.css'
		});

	};

</script>
</body>
</html>
